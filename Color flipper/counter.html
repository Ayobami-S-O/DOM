    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/counter.css">
    <title>Counter</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center text-center h-100">
                <div class="content">
                    <h1><span id="value">0</span></h1>

                        <button class="btn btn-outline-dark btn-large fw-bold me-3 increase">increase</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
